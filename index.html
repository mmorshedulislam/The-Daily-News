<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Daily News</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR WITH LOGO -->
      <nav id="navbar-logo" class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand fw-bolder" href="#">The Daily News</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  ><img src="imgs/Avatar.png" class="img-fluid" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- CATEGORIS -->
      <nav id="categories" class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="categories navbar-nav mx-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a
                  onclick="loadNews('01')"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('02')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Breaking news
                </a>
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('03')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Regular news</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('04')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >International news</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('05')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Sports</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('06')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Entertainment</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('07')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Culture</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('08')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Arts</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >All news</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- ==== NEWS COUNT ==== -->
      <section>
        <div class="news-count">
          <h5><span id="news-count">4</span> items found for the Category</h5>
        </div>
      </section>

      <!-- ==== SORTING ==== -->
      <section>
        <div class="d-sm-flex justify-content-between">
          <div class="d-flex align-items-center">
            <h5>Sort By View:</h5>
            <div class="ms-2">
              <select class="form-select" aria-label="Default select example">
                <option selected>Default</option>
                <option value="1">Most Views</option>
                <option value="2">Date</option>
                <option value="3">Name</option>
              </select>
            </div>
          </div>
          <div>
            <div class="btn btn-primary">Todayâ€™s Pick</div>
            <div class="btn btn-outline-primary">Trending</div>
          </div>
        </div>
      </section>

      <!-- ===== NEWS  CONTAINER ===== -->
      <section class="my-5" id="newsContainer"></section>
    </main>
    <footer class="py-3">
      <p class="text-center fs-6 fw-bold">Copyright 2021 News Portal</p>
    </footer>

    <!-- JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/982836c07d.js"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS -->
    <script src="js/app.js"></script>
  </body>
</html>
