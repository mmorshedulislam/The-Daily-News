<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Daily News</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR WITH LOGO -->
      <nav id="navbar-logo" class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand fw-bolder" href="#">The Daily News</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  ><img src="imgs/Avatar.png" class="img-fluid" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- CATEGORIS -->
      <nav id="categories" class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="categories navbar-nav mx-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a
                  onclick="loadNews('01'); toggleLoader('start')"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('02'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Breaking news
                </a>
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('03'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Regular news</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('04'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >International news</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('05'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Sports</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('06'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Entertainment</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('07'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Culture</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews('08'); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >Arts</a
                >
              </li>
              <li class="nav-item">
                <a
                  onclick="loadNews(''); toggleLoader('start')"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >All news</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- ==== NEWS COUNT ==== -->
      <section>
        <div id="loader" class="text-center my-4 d-none">
          <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- ==== NEWS COUNT === -->
      <section>
        <div class="news-count">
          <h5><span id="news-count">4</span> items found for the Category</h5>
        </div>
      </section>

      <!-- ==== SORTING ==== -->
      <section>
        <div class="d-sm-flex justify-content-between">
          <div class="d-flex align-items-center">
            <h5>Sort By View:</h5>
            <div class="ms-2">
              <select class="form-select" aria-label="Default select example">
                <option selected>Default</option>
                <option value="1">Most Views</option>
                <option value="2">Date</option>
                <option value="3">Name</option>
              </select>
            </div>
          </div>
          <div>
            <div class="btn btn-primary">Todayâ€™s Pick</div>
            <div class="btn btn-outline-primary">Trending</div>
          </div>
        </div>
      </section>

      <!-- ===== NEWS  CONTAINER ===== -->
      <section class="my-5" id="newsContainer"></section>
      <!-- ===== MODAL OR DETAIL OF NEWS ==== -->
      <section>
        <!-- Button trigger modal -->
        <!-- <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#newsDetails"
        >
          Launch static backdrop modal
        </button> -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="newsDetails"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="newsDetailsLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsDetailsLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="news-detail-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Understood
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-3">
      <p class="text-center fs-6 fw-bold">Copyright 2021 News Portal</p>
    </footer>

    <!-- JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/982836c07d.js"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS -->
    <script src="js/app.js"></script>
  </body>
</html>
